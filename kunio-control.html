<!DOCTYPE HTML>
<html id="htmldoc">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title data-bind="text: title">Breakout board</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/bootstrap-switch.min.css">
<link rel="stylesheet" type="text/css" href="styles/global.css">

<style>
	.btn-desc {
		display: inline-block;
		width: 130px;
	}
	
	.btn-dpt {
		padding-top: 4px;
		padding-bottom:4px;
		margin-left: 10px;
	}
	
	.dpt-btn-row {
		padding-bottom: 10px;
		padding-top: 10px;
		border-bottom: 1px solid #EEE;
		border-top: 1px solid #EEE;
	}
</style>

</head>
<body>

<div id="extern-menu"></div>

<div class="container maincontainer">
	<!-- KunIO number of modules -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: kunioInstallPanel">KunIO installation overview</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table">
					<colgroup>
						<col class="col-xs-7">
						<col class="col-xs-1">
					</colgroup>
					<tbody>
						<tr>
							<td class="bold" data-bind="text: kunioConnectedModules">Number of connected modules</td>
							<td data-bind="text: dataSysName">1</td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: kunioConnectedOutputs">Number of outputs</td>
							<td data-bind="text: dataSysName">1</td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: kunioConnectedInputs">Number of inputs</td>
							<td data-bind="text: dataSysName">1</td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
	</div>

	<!-- KunIO input module control -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: kunioOutputPanel">KunIO output ports</h3>
		</div>
		<div class="panel-body">
				
		</div>
	</div>
	
	<!-- KunIO output module control -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: kunioInputPanel">KunIO input ports</h3>
		</div>
		<div class="panel-body">
				
		</div>
	</div>
</div>

<script src="scripts/sprintf.min.js"></script>
<script src="scripts/i18n.js"></script>
<script src="scripts/jquery-1.11.0.min.js"></script>
<script src="scripts/knockout-3.1.0.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/bootstrap-switch.min.js"></script>
<script src="scripts/bootstrap-switch-knockout.js"></script>
<script src="scripts/dpt-board.js"></script>
<script src="scripts/global.js"></script>
<script src="scripts/kunioControlViewModel.js"></script>
</body>
</html>
